services:
  relay:
    build:
      context: .
      dockerfile: Dockerfile.relay
    ports:
      - "7660:7660"
      - "7661:7661"
    volumes:
      - relay-data:/data
    environment:
      - RUST_LOG=egregore_relay=info,egregore=info
    command: ["--data-dir", "/data", "--ttl-days", "30"]
    restart: unless-stopped

volumes:
  relay-data:
